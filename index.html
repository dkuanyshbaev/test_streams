<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Streams</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <style>
            .video-fluid {
                width: 100%;
                height: auto;
            }
            .video-window {
                margin: 42px;
                width: 420px;
                height: auto;
            }
            .buttons {
                margin-left: 42px;
            }
        </style>
    </head>
    <body>
        <!--
            <video class="video-window z-depth-1" autoplay loop controls muted>
            <source src="https://mdbootstrap.com/img/video/Sail-Away.mp4" type="video/mp4" />
            </video>
        -->

        <video id="video" class="video-window z-depth-1" poster="/cover.jpg" autoplay loop controls>
            <source src="http://104.248.250.36/hls/0/stream.m3u8" type="video/mp4" />
        </video>

        <div class="buttons">
            <button id="cam1" class="btn btn-info" disabled>0</button>
            <button id="cam1" class="btn btn-info">1</button>
            <button id="cam1" class="btn btn-info">2</button>
            <button id="cam1" class="btn btn-info">3</button>
            <button id="cam1" class="btn btn-info">4</button>
            <br>
            <br>
            <button id="cam1" class="btn btn-info">5</button>
            <button id="cam1" class="btn btn-info">6</button>
            <button id="cam1" class="btn btn-info">7</button>
            <button id="cam1" class="btn btn-info">8</button>
            <button id="cam1" class="btn btn-info">9</button>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
            $(document).ready(function(){
                    $('#next').click(function(){
                        let video = $("#video").get(0);

                        video.pause();

                        $('source').attr('src','http://104.248.250.36/hls/2/stream.m3u8');

                        video.load();
                        video.play();

                        return false;
                    });
                });
        </script>
    </body>
</html>
